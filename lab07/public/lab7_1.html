<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab07</title>
		<style>p.test { font-style: italic; } </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>
    $( document ).ready(function() {

				$("body").append( "<p>Creating a new paragraph w/ jQuery</p>" );

        $( "a" ).click(function( event ) {
           event.preventDefault();
					$( this ).hide( "slow" );
        });
				
				$("p").click(function(event) {
					$("p").addClass("test");
				});
    });
    </script>
</body>
</html>
